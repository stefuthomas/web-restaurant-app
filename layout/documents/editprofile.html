<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/layout/styles/fonts.css" />
    <link rel="stylesheet" href="/layout/styles/editprofile.css" />
    <script type="module" src="/layout/scripts/editprofile.js"></script>
  </head>
  <body>
    <div class="user">
      <main>
        <div class="header">
          <button class="buttons" onclick="window.location.href='index.html'">Back</button>
          <h2 class="header">Edit profile</h2>
        </div>
        <img class="avatar" alt="User Avatar" />
        <div class="username"></div>
        <div class="change-avatar">
          <button id="change-avatar-button">Change Avatar</button>
        </div>
        <input type="file" id="avatar-input" name="avatar" />
        <form id="edit-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <button id="save-username" class="buttons" type="submit">
            Save Username
          </button>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <button id="save-email" class="buttons" type="submit">
            Save Email
          </button>
          <label for="favourite-restaurant">Favourite Restaurant:</label>
          <select id="favourite-restaurant" name="favourite restaurant">
            <option value="">Select a restaurant</option>
          </select>
          <button class="buttons" type="submit">
            Save Favourite Restaurant
          </button>
        </form>
        <p id="save-status"></p>
      </main>
    </div>
  </body>
</html>
